<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Home</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="header">
		<h2>Clothing Classification</h2>
	</div>
	<form action="/" method=post enctype=multipart/form-data>
		<div class="clothes-images-card">
			<div class="clothes-images">
				<img src="{{ url_for('static', filename='baby-clothing.png') }}" id="upload-img">
			</div>
			<div class="custom-file">
				<label for="fileupload">Upload Clothing</label>
				<input type="file" name="file" id="fileupload">
			</div>
		</div>
		<div class="classify-images">
			<input type="submit" value="upload">
		</div>
	</form>


<script src="{{ url_for('static', filename='jquery-latest.min.js') }}"></script>
<script>
	$(function(){
		$("#fileupload").change(function(event) {
			var x = URL.createObjectURL(event.target.files[0]);
			$("#upload-img").attr("src",x);
			console.log(event);
		});
	})
</script>
</body>
</html>
